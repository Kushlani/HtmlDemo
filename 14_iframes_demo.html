<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iframes Demo</title>
</head>

<body>
    <h2>iframe height and width</h2>
    <iframe src="https://en.wikipedia.org/wiki/Bird/" height="200" width="300"></iframe>
    <br>
    <h2>iframe remove the border</h2>
    <iframe src="https://en.wikipedia.org/wiki/Bird/" style="border:none;"></iframe>
    <br>
    <h2>with CSS you canchange style, color and border</h2>
    <iframe src="https://en.wikipedia.org/wiki/Bird/" style="border:2px solid black;"></iframe>
    <br>
    <h2>iframe for a target link</h2>
    <iframe src="http://www.lk.undp.org/" style="border:none" name="iframe_a"></iframe>
    <p><a href="http://www.lk.undp.org/" target="iframe_a">UNDP</a></p>
    <br>
</body>

</html>
